<button class="btn-primary" (click)="showList = !showList">{{showList ? 'Novo Usuário' : 'Lista de Usuários'}}</button>
<p>Users ({{users?.length}})</p>
<div *ngIf="showList">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Ações</th>
        <th scope="col">ID</th>
        <th scope="col">Nome</th>
        <th scope="col">Email</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <th scope="row"><button class="btn-primary">Editar</button></th>
        <th scope="row">{{user.id}}</th>
        <th scope="row">{{user.name}}</th>
        <th scope="row">{{user.email}}</th>
      </tr>
    </tbody>
  </table>
</div>
<div *ngIf="!showList">
  <form>
    <div class="form-group">
      <label for="InputName">Nome:</label>
      <input type="text" class="form-control" id="InputName" placeholder="Nome" [(ngModel)]="user.name" name="name">
    </div>
    <div class="form-group">
      <label for="InputEmail">Email:</label>
      <input type="email" class="form-control" id="InputEmail" placeholder="Email" [(ngModel)]="user.email" name="email">
    </div>
    <button type="submit" class="btn btn-primary" (click)="post()">Salvar</button>
  </form>
</div>
